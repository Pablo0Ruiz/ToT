{%- macro display_like_links(post_id, liked=False) %}
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	{% if not liked %}
		<form action="{{ url_for('likes.create') }}" method="post">
			<input type="hidden" name="post_id" value="{{ post_id }}">
			<button type="submit" class="btn-link"><i class="fa fa-heart-o"></i></button>
		</form>
	{% else %}
		<form action="{{ url_for('likes.delete') }}" method="post">
			<input type="hidden" name="post_id" value="{{ post_id }}">
			<button type="submit" class="btn-link-liked"><i class="fa fa-heart"></i></button>
		</form>
	{% endif %}
{% endmacro -%}
